version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and push
    task:
      secrets:
        - name: semaphoreci-dockerhub
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - checkout
      jobs:
        - name: Build and push ruby
          commands:
            - bash build.sh ruby

        - name: Build and push android
          commands:
            - bash build.sh android

        - name: Build and push ubuntu
          commands:
            - bash build.sh ubuntu

        - name: Build and push ubuntu
          commands:
            - bash build.sh rust
