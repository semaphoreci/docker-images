version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build images
    task:
      secrets:
        - name: semaphoreci-dockerhub
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
        - name: Build
          commands:
            - checkout
            - echo "bash build.sh"
            - curl -L https://github.com/aelsabbahy/goss/releases/download/master/goss-linux-amd64 -o goss
            - chmod +x goss && sudo mv goss /usr/local/bin/
            - curl -L https://raw.githubusercontent.com/aelsabbahy/goss/master/extras/dgoss/dgoss -o dgoss
            - chmod +x dgoss && sudo mv dgoss /usr/local/bin/
            - echo "goss test"
            - echo "bash push.sh"

