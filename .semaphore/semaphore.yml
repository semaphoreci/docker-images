version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build images
    task:
      secrets:
        - name: semaphoreci-dockerhub
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
        - name: Build
          commands:
            - checkout
            - echo "bash build.sh"
            - curl -fsSL https://goss.rocks/install | sh
            - echo "goss test"
            - echo "bash push.sh"

